<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flipkart Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #f5f5f5;
      }

      .login-wrapper {
        width: 800px;
        height: 500px;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background-color: white;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
        overflow: hidden;
      }

      .login-left {
        background-color: #2874f0;
        color: white;
        padding: 30px;
      }
      .login-left h2 {
        font-weight: bold;
        font-family: Inter, -apple-system, Helvetica, Arial, sans-serif;
      }
      .login-left p {
        margin-top: 20px;
      }
      .login-right {
        padding: 40px;
      }
      .form-control {
        width: 100%;
        padding: 12px;
        margin: 12px 0;
        border: none;
        border-bottom: 1px solid #ccc;
        outline: none;
      }
      .btn-login {
        background-color: #fb641b;
        color: white;
      }
      .btn-login:hover {
        background-color: #e86119;
      }
      .request-otp {
        background-color: #fff;
        border: 1px solid #ddd;
        color: #2874f0;
      }

      .create-account {
        text-align: center;
        margin-top: 20px;
      }

      /*   Forgot link inside */
      .password-container {
        position: relative;
        margin-bottom: 15px;
      }
      .password-container input {
        width: 100%;
        padding-right: 80px; /* space for the Forgot link */
      }
      .forgot-link {
        position: absolute;
        right: 10px;
        top: 50%;
        transform: translateY(-50%);
        font-size: 14px;
      }
      .forgot-link a {
        text-decoration: none;
      }
      .space-top {
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <div class="login-wrapper d-flex">
      <div class="row">
        <!-- Left Panel -->
        <div
          class="col-md-5 login-left d-flex flex-column justify-content-center"
        >
          <div>
            <h2>Login</h2>
            <p>
              Get access to your<br />Orders, Wishlist and<br />Recommendations
            </p>
          </div>

          <div>
            <img
              class="space-top"
              src="flipkart.png"
              alt="flipkart"
              style="max-width: 100%; height: auto"
            />
          </div>
        </div>

        <!-- Right Panel -->
        <div class="col-md-7 login-right">
          <form>
            <input
              type="text"
              class="form-control rounded-0 border-0 border-bottom"
              placeholder="Enter Email/Mobile number"
              required
            />

            <!--  'Forgot?' Inside -->
            <div class="password-container">
              <input
                type="password"
                class="form-control rounded-0 border-0 border-bottom"
                placeholder="Enter Password"
                required
              />
              <div class="forgot-link"><a href="#">Forgot?</a></div>
            </div>

            <p class="mt-2" style="font-size: 12px">
              By continuing, you agree to Flipkart's
              <a href="#">Terms of Use</a> and <a href="#">Privacy Policy</a>.
            </p>
            <button type="submit" class="btn btn-login w-100">Login</button>
            <div class="text-center my-3">OR</div>
            <button type="button" class="btn request-otp w-100">
              Request OTP
            </button>
            <div class="create-account">
              <p>New to Flipkart? <a href="#">Create an account</a></p>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
